<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>

<body>
    

<section class="container mw-100 mh-100 bg-info">   
    <h1 class="pt-3 text-light">Todo List</h1>
    <hr class="text-light"/>
    <input id="input-tarea" class="rounded w-75 mt-2 border-danger" type="text" placeholder="Nueva tarea">
    <button id="boton-agregar" class="bg-danger text-light rounded mb-2">Agregar</button>
    
    <span id="lista-tareas" class="d-flex justify-content-center">LISTA DE TAREAS</span>

    <!-- CONTADOR DE TAREAS-->
    <div class="container d-inline flex-column">
        <p class="h6 text-light">Total tareas: <span id="contador-total"></span></p>
        <p class="h6 text-light">Tareas realizadas: <span id="contador-realizadas"></span></p>
    </div>
</section>




    <script src="/assets/js/script.js"></script>
